<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>exo-rev-1</title>
	</head>
	<body>
		<main>
			<section class="first-sect" id="first-sect">
				<div class="div-cita">
					<p class="first-para" id="citaPara">
						“The science of operations, as derived from mathematics more
						especially, is a science of itself, and has its own abstract truth
						and value.”
					</p>
					<h2 id="authorPara">Ada Lovelace</h2>
				</div>
                <img src="./asset/reload.svg" alt="reload">
			</section>
            <section class="sec-sect">
                <div class="f-r">
                    <img src="./asset/sun.svg" alt="sun">
                    <p class="good-morning"></p>
                </div>
                <div class="div-hour">
                    <h1>11:37</h1>
                    <p class="bst">BST</p>
                </div>
                <div class="div-date">
                    <p class="city" id="city">IN LONDON, <span class="country" id="coutry">UK</span></p>
                </div>
            </section>
            <div class="btn-div">
                <p class="more" id="more">MORE</p>
                <button id="btnInfo"><img src="./asset/angle-down.svg" alt="angle-down" id="imgArrow"></button>
            </div>
		</main>
        <footer>
                <div class="container">
                    <div class="list">
                        <h3>CURRENT TIMEZONE</h3>
                        <p class="info">Europe/London</p>
                    </div>
                    <div class="list">
                        <h3>Day of the year</h3>
                        <p class="info">295</p>
                    </div>
                    <div class="list">
                        <h3>Day of the week</h3>
                        <p class="info">5</p>
                    </div>
                    <div class="list">
                        <h3>Week number</h3>
                        <p class="info">42</p>
                    </div>
                </div>
        </footer>
		<script src="main.js"></script>
	</body>
</html>
